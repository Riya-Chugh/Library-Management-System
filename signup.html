<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Main Container -->
    <div class="main-container">
        <!-- Header Section with Logo -->
        <div class="card-header text-center">
            <img src="img/logo.png" alt="Bookify Logo" class="bookify-logo">
        </div>

        <!-- Main Signup Container -->
        <div class="container">
            <div class="signup-card">
                <!-- Left side with image -->
                <div class="left-side">
                    <img src="img/signup-banner.jpeg" alt="Signup Image" class="signup-image">
                </div>

                <!-- Right side with form -->
                <div class="right-side">
                    <h2>Create Your Account</h2>
                    <form class="signup-form" method="post" action="login.html">
                        <div class="form-group">
                            <label for="username"><span style="color: red;">*</span> Username</label>
                            <div class="input-container">
                                <i class="fas fa-user"></i>
                                <input type="text" id="username" name="username" class="form-control"
                                    placeholder="Enter username" required>
                            </div>
                            <span class="error-message" id="username-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="email"><span style="color: red;">*</span> Email</label>
                            <div class="input-container">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" class="form-control"
                                    placeholder="Enter email" required>
                            </div>
                            <span class="error-message" id="email-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="password"><span style="color: red;">*</span> Password</label>
                            <div class="input-container">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" class="form-control"
                                    placeholder="Enter password" required>
                            </div>
                            <span class="error-message" id="password-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="confirm-password"><span style="color: red;">*</span> Confirm Password</label>
                            <div class="input-container">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirm-password" name="confirm-password"
                                    class="form-control" placeholder="Confirm your password" required>
                            </div>
                            <span class="error-message" id="confirm-password-error"></span>
                        </div>
                        <span>If You have Account ? <a href="login.html" style="text-decoration: none;">Login Your
                                Account</a></span>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="js/signup.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Side - Login</title>
    <link rel="stylesheet" href="../css/admin-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head> 
<body>
    <!-- Main Container -->
    <div class="main-container">
        <!-- Header Section with Logo -->
        <div class="card-header text-center">
            <img src="../img/logo.png" alt="Bookify Logo" class="bookify-logo">
        </div>

        <!-- Main Login Container -->
        <div class="container">
           
               

                <!-- Right side with form -->
                <div class="right-side">
                    <h2>Login to Admin</h2>
                    <form class="login-form" method="post" action="../admin/index.html">
                        <div class="form-group">
                            <label for="email"><span style="color: red;">*</span> Email</label>
                            <div class="input-container">
                                <i class="fas fa-envelope"></i> <!-- Font Awesome icon -->
                                <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password"><span style="color: red;">*</span> Password</label>
                            <div class="input-container">
                                <i class="fas fa-lock"></i> <!-- Font Awesome icon -->
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
   

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/books.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <style>
        .form-control {
            border: 1px solid #124948;
            border-radius: 10px;
        }
    </style>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="Library Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html"><i class="fas fa-home"></i>
                            Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-info-circle"></i> About Us</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-phone"></i> Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="books.html"><i class="fas fa-book"></i> Books</a>
                    </li>
                    <!-- Reserve Book: Hidden by default -->
                    <li class="nav-item d-none" id="reserve-book">
                        <a class="nav-link" href="reserve-books.html"><i class="fas fa-bookmark"></i> Reserve Book</a>
                    </li>

                    <!-- Login/Signup -->
                    <li class="nav-item" id="login-signup-btn">
                        <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i> Login / Signup</a>
                    </li>

                    <li class="nav-item d-none" id="cart"><a class="nav-link" href="cart.html"><i
                                class="fas fa-shopping-cart"></i> Cart</a></li>

                    <!-- Dropdown for Logged-In User -->
                    <li class="nav-item dropdown d-none" id="welcome-user">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i> <span id="username-placeholder">User</span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li class="nav-item"><a class="nav-link" href="profile.html"><i
                                        class="fas fa-user-circle"></i> My Profile</a></li>
                            <li class="nav-item">
                                <hr class="dropdown-divider">
                            </li>
                            <li class="nav-item"><a class="nav-link" href="#log-out" id="logout-btn"><i
                                        class="fas fa-sign-out-alt"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <section class="profile-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <!-- Card for displaying user profile -->
                    <div class="card shadow-lg">
                        <div class="card-header text-center">
                            <h3 style="color: #124948;"><i class="fas fa-user" style="color: #124948;"></i> User Profile
                            </h3>
                        </div>
                        <div class="card-body">

                            <div class="mb-3">
                                <label for="profile-username" class="form-label">Name</label>
                                <input type="text" class="form-control" id="profile-username" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="profile-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="profile-email" disabled>
                            </div>



                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/user-details.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
